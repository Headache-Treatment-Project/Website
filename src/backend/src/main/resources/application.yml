spring:
  application:
    name: migraine-care-system
  
  # 資料庫配置
  datasource:
    # PostgreSQL 配置（生產環境建議）
    url: jdbc:postgresql://localhost:5432/migraine_care
    username: postgres
    password: your_password
    driver-class-name: org.postgresql.Driver
    
    # MySQL 配置（備選）
    # url: jdbc:mysql://localhost:3306/migraine_care?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
    # username: root
    # password: your_password
    # driver-class-name: com.mysql.cj.jdbc.Driver
    
    # H2 配置（開發測試）
    # url: jdbc:h2:mem:testdb
    # driver-class-name: org.h2.Driver
    # username: sa
    # password: 
    
  jpa:
    hibernate:
      ddl-auto: update  # 生產環境改為 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # MySQL: org.hibernate.dialect.MySQLDialect
        # H2: org.hibernate.dialect.H2Dialect
  
  # H2 Console (僅開發環境)
  h2:
    console:
      enabled: false  # 開發時可設為 true
      path: /h2-console

# 伺服器配置
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# JWT 配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits-long}
  expiration: 3600000  # Access Token: 1 小時 (毫秒) - 提高安全性
  refresh-expiration: 1209600000  # Refresh Token: 14 天 (毫秒)

# CORS 配置
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:5173
    - https://your-username.github.io
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# 日誌配置
logging:
  level:
    com.migraine: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 監控配置（可選）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
